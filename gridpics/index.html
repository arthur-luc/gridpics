<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridpics</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portfólio de Fotografia</h1>

    </header>

    <main class="grid-container">
        <div class="grid-item large">
            <img src="https://picsum.photos/400/300?random=1" alt="Imagem aleatória">
        </div>

        <div class="grid-item">
            <img src="https://picsum.photos/400/300?random=2" alt="Imagem aleatória">
        </div>

        <div class="grid-item">
            <img src="https://picsum.photos/400/300?random=3" alt="Imagem aleatória">
        </div>

        <div class="grid-item">
            <img src="https://picsum.photos/400/300?random=4" alt="Imagem aleatória">
        </div>

        <div class="grid-item">
            <img src="https://picsum.photos/400/300?random=5" alt="Imagem aleatória">
        </div>

        <div class="grid-item large">
            <img src="https://picsum.photos/400/300?random=6" alt="Imagem aleatória">
        </div>

        <div class="grid-item">
            <img src="https://picsum.photos/400/300?random=7" alt="Imagem aleatória">
        </div>

        <div class="grid-item">
            <img src="https://picsum.photos/400/300?random=8" alt="Imagem aleatória">
        </div>

        <div class="grid-item">
            <img src="https://picsum.photos/400/300?random=9" alt="Imagem aleatória">
        </div>

        <div class="grid-item">
            <img src="https://picsum.photos/400/300?random=10" alt="Imagem aleatória">
        </div>
    </main>

    <footer>
        <p>Arthur Lucas Rodrigues</p>
    </footer>
</body>
</html>
